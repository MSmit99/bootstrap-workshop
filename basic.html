<!DOCTYPE html>
<html>
<head>
    <title>Basic Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Basic Site</h1>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>This is a paragraph about our company.</p>
        </section>

        <section>
            <h2>Our Services</h2>
            <div class="card">
                <h3>Service One</h3>
                <p>Description of service one.</p>
            </div>
            <div class="card">
                <h3>Service Two</h3>
                <p>Description of service two.</p>
            </div>
        </section>

        <section>
            <h2>Data Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Apples</td>
                        <td>50</td>
                        <td>$0.50</td>
                    </tr>
                    <tr>
                        <td>Bananas</td>
                        <td>30</td>
                        <td>$0.30</td>
                    </tr>
                    <tr>
                        <td>Cherries</td>
                        <td>20</td>
                        <td>$1.00</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>Contact Us</h2>
            <button id="contact-button">Click to Contact</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Basic Site</p>
    </footer>
</body>
</html>
